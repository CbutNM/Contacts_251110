<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>通讯录管理系统</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>📇 通讯录管理系统</h1>
        </header>

        <main>
            <!-- 添加/编辑表单 -->
            <section class="form-section">
                <h2 id="form-title">添加联系人</h2>
                <form id="contact-form">
                    <input type="hidden" id="contact-id" value="">
                    
                    <div class="form-group">
                        <label for="name">姓名 <span class="required">*</span></label>
                        <input type="text" id="name" name="name" required placeholder="请输入姓名">
                    </div>
                    
                    <div class="form-group">
                        <label for="phone">手机号 <span class="required">*</span></label>
                        <input type="tel" id="phone" name="phone" required placeholder="请输入11位手机号" maxlength="11">
                    </div>
                    
                    <div class="form-group">
                        <label for="email">邮箱</label>
                        <input type="email" id="email" name="email" placeholder="请输入邮箱（可选）">
                    </div>
                    
                    <div class="form-group">
                        <label for="address">地址</label>
                        <input type="text" id="address" name="address" placeholder="请输入地址（可选）">
                    </div>
                    
                    <div class="form-actions">
                        <button type="submit" id="submit-btn" class="btn btn-primary">添加</button>
                        <button type="button" id="cancel-btn" class="btn btn-secondary" style="display: none;">取消</button>
                    </div>
                </form>
            </section>

            <!-- 联系人列表 -->
            <section class="list-section">
                <div class="section-header">
                    <h2>联系人列表</h2>
                    <button id="refresh-btn" class="btn btn-refresh">刷新</button>
                </div>
                
                <div id="loading" class="loading" style="display: none;">加载中...</div>
                <div id="error-message" class="error-message" style="display: none;"></div>
                
                <div id="contacts-list" class="contacts-list">
                    <!-- 联系人列表将在这里动态生成 -->
                </div>
            </section>
        </main>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
